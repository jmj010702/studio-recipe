version: 0.0
os: linux
files:
  - source: /appspec.yml
    destination: /opt/codedeploy-agent/deployment-root/$(DEPLOYMENT_GROUP_ID)/$(DEPLOYMENT_ID)/deployment-archive
  - source: /app.jar
    destination: /opt/codedeploy-agent/deployment-root/$(DEPLOYMENT_GROUP_ID)/$(DEPLOYMENT_ID)/deployment-archive
  - source: /scripts
    destination: /opt/codedeploy-agent/deployment-root/$(DEPLOYMENT_GROUP_ID)/$(DEPLOYMENT_ID)/deployment-archive
  - source: /ECR_IMAGE_VALUE.txt
    destination: /opt/codedeploy-agent/deployment-root/$(DEPLOYMENT_GROUP_ID)/$(DEPLOYMENT_ID)/deployment-archive

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    type:
      - file
      - directory
hooks:
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 60
      runas: ubuntu
  BeforeInstall:
    - location: scripts/clean_old_images.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 300
      runas: ubuntu
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 180
      runas: ubuntu
