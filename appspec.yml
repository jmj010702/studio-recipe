version: 0.0
os: linux
files:
  - source: /recipe/scripts # deployment.zip 내의 'recipe/scripts' 디렉토리
    destination: /home/ubuntu/scripts # EC2 인스턴스에 복사될 경로
  - source: /recipe/build/libs/app.jar
    destination: /home/ubuntu/app/app.jar

permissions:
  - object: /home/ubuntu/scripts # EC2 인스턴스의 scripts 디렉토리
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755
  - object: /home/ubuntu/app
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  ApplicationStop:
    - location: scripts/stop_container.sh 
      timeout: 60
      runas: ubuntu
  BeforeInstall:
    - location: scripts/clean_old_images.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 300
      runas: ubuntu
      arguments:
        ECR_IMAGE: "516175389011.dkr.ecr.ap-northeast-2.amazonaws.com/recipe-app:${BUILD_NUMBER}"
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 180
      runas: ubuntu
