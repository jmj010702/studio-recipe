spring:
   profiles:
      active: local
   datasource:
     driver-class-name: ${DRIVER_NAME}
#     url: jdbc:h2:mem:recipedb
     url: ${DRIVER_URL}
     username: ${DRIVER_USER_NAME}
     password: ${DRIVER_PASSWORD}

   jpa:
      hibernate:
         ddl-auto: update
      properties:
         hibernate:
            format_sql: true
            use_sql_comments: true

   batch:
      jdbc:
         initialize-schema: always # Spring Batch 메타데이터 테이블 자동 생성
      job:
         enabled: false # 애플리케이션 시작 시 Job 자동 실행 방지 (수동 실행 위함)

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: ${ACCESS_TOKEN_SECONDS}
  refresh-token-validity-in-seconds: ${REFRESH_TOKEN_SECONDS}

logging.level:
   org.hibernate.SQL: debug
   org.hibernate.orm.jdbc.bind: TRACE
   org.springframework.security.web: TRACE