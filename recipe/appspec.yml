version: 0.0
os: linux
files:
  - source: /scripts
    destination: /home/ubuntu/scripts
  # 새로 추가: 모든 애플리케이션 파일을 /home/ubuntu/app 경로로 복사
  - source: / # S3 번들(.zip)의 루트에 있는 모든 파일 (즉, .jar 파일)
    destination: /home/ubuntu/app # 이 경로에 복사
    #permissions 섹션에 /home/ubuntu/app 에 대한 소유권 및 권한 설정을 추가하는 것이 안전

permissions:
  - object: /home/ubuntu/scripts
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755
  # /home/ubuntu/app 디렉토리에 대한 권한
  - object: /home/ubuntu/app
    pattern: "**" # 모든 하위 파일 및 디렉토리
    owner: ubuntu
    group: ubuntu
    mode: 755
  - object: /home/ubuntu/scripts/stop_container.sh
    mode: 755
  - object: /home/ubuntu/scripts/clean_old_images.sh
    mode: 755
  - object: /home/ubuntu/scripts/start_container.sh
    mode: 755
  - object: /home/ubuntu/scripts/validate_service.sh
    mode: 755

hooks:
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 60
      runas: ubuntu
  BeforeInstall:
    - location: scripts/clean_old_images.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 300
      runas: ubuntu
      arguments:
        ECR_IMAGE: "516175389011.dkr.ecr.ap-northeast-2.amazonaws.com/recipe-app:{{BUILD_NUMBER}}"
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 180
      runas: ubuntu
